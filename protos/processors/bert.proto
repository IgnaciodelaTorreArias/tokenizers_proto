syntax = "proto3";

option csharp_namespace = "Tokenizers.HuggingFace.Processors";

package messages.processors;

message BertProcessing {
  // Defaults: '[SEP]'
  optional string sep_str = 1;
  // Defaults: 102
  optional uint32 sep_id = 2;
  // Defaults: '[CLS]'
  optional string cls_str = 3;
  // Defaults: 101
  optional uint32 cls_id = 4;
}