syntax = "proto3";

package messages.decoders;

option csharp_namespace = "Tokenizers.HuggingFace.Decoders";

// The CTC (Connectionist Temporal Classification) decoder takes care
// of sanitizing a list of inputs token.
// Due to some alignment problem the output of some models can come
// with duplicated token.
message Ctc {
  // Defaults: '<pad>'
  optional string pad_token = 1;
  // Defaults: '|'
  optional string word_delimiter_token = 2;
  // Defaults: true
  optional bool cleanup = 3;
}