syntax = "proto3";

package messages.decoders;

option csharp_namespace = "Tokenizers.HuggingFace.Decoders";

// Allows decoding Original BPE by joining all the tokens and then replacing
// the suffix used to identify end-of-words by whitespaces
message BpeDecoder {
  // Defaults: "</w>"
  optional string suffix = 1;
}