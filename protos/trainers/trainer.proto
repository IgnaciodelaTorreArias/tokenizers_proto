syntax = "proto3";

package messages.trainers;

import "trainers/trainer_public.proto";

import "processors/processor.proto";
import "decoders/decoder.proto";

import "trainers/truncation_params.proto";
import "trainers/padding_params.proto";

option csharp_namespace = "Tokenizers.HuggingFace.Internal.Trainers";

message TrainerParams {
  // Memory address pointing to a NormalizerWrapper
  optional uint64 normalizer = 1;
  // Memory address pointing to a PreTokenizerWrapper
  optional uint64 pre_tokenizer = 2;
  Params trainer = 3;
  optional messages.processors.ProcessorWrapperParams processor = 4;
  optional messages.decoders.DecoderWrapperParams decoder = 5;
  optional TruncationParams truncation = 6;
  optional PaddingParams padding = 7;
  repeated string files = 8;
  string save_path = 9;
  // Defaults: false
  optional bool pretty = 10;
}