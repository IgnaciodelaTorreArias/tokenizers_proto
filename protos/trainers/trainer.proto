syntax = "proto3";

package messages.trainers;

import "trainers/bpe.proto";
import "trainers/unigram.proto";
import "trainers/word_level.proto";
import "trainers/word_piece.proto";

option csharp_namespace = "Tokenizers.HuggingFace.Trainers";

message TrainerWrapper {
  // requiere
  oneof params {
    BpeTrainer bpe = 1;
    UnigramTrainer unigram = 2;
    WordLevelTrainer word_level = 3;
    WordPieceTrainer word_piece = 4;
  }
}