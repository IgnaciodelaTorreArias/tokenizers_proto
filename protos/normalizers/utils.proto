syntax = "proto3";

package messages.normalizers;

message StripAccents{}

message StripNormalizer{
  bool strip_left = 1;
  bool strip_right = 2;
}

message Lowercase{}

message Prepend{
  string prepend = 1;
}

message Replace{
  // requiere
  oneof pattern{
    string string_replacement = 1;
    string regex_replacement = 3;
  }
  string content = 2;
}