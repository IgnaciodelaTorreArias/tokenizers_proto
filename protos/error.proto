syntax = "proto3";

package messages;

option csharp_namespace = "Tokenizers.HuggingFace.Internal.Errors";

enum CallStatus{
  OK = 0;
  DECODE_ERROR = -1;
  INVALID_ARGUMENTS_DETAILS = 2;
  INVALID_ARGUMENTS = -2;
  UNKNOWN_ENUM_VALUE = -3;
  EMPTY_PARAMS = -4;

  NORMALIZATION_ERROR_DETAILS = 101;
  PRE_TOKENIZATION_ERROR_DETAILS = 102;
  TOKENIZER_BUILD_ERROR_DETAILS = 103;
  TOKENIZER_TRAINING_ERROR_DETAILS = 104;
  TOKENIZER_SAVE_ERROR_DETAILS = 105;
  TOKENIZER_LOAD_FILE_ERROR_DETAILS = 106;
  TOKENIZER_ENCODING_ERROR_DETAILS = 107;
  TOKENIZER_DECODING_ERROR_DETAILS = 108;
}

message Error{
  string details = 1;
}