syntax = "proto3";

package messages.pre_tokenizers;

enum SplitDelimiterBehavior {
  UNKNOWN_BEHAVIOR = 0;
  REMOVED = 1;
  ISOLATED = 2;
  MERGED_WITH_PREVIOUS = 3;
  MERGED_WITH_NEXT = 4;
  CONTIGUOUS = 5;
}

message Whitespace{}

message WhitespaceSplit{}

message Delimiter{
  // single character
  string char = 1;
}

message Split {
  // requiere
  oneof pattern{
    string string_split = 1;
    string regex_split = 4;
  }
  SplitDelimiterBehavior behavior = 2;
  bool invert = 3;
}

message Punctuation {
  // Defaults: ISOLATED
  optional SplitDelimiterBehavior behavior = 1;
}

message Digits {
  // Defaults: false
  optional bool individual_digits = 1;
}

message FixedLength {
  // Defaults: 5
  optional uint64 length = 1;
}