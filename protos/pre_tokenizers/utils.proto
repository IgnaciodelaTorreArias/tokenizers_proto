syntax = "proto3";

package messages.pre_tokenizers;

import "pre_tokenizers/split_delimiter_behavior.proto";

option csharp_namespace = "Tokenizers.HuggingFace.Internal.PreTokenizers";

message Whitespace{}

message WhitespaceSplit{}

message Delimiter{
  // single character
  string char = 1;
}

message Split {
  // requiere
  oneof pattern{
    string string_split = 1;
    string regex_split = 4;
  }
  messages.pre_tokenizers.SplitDelimiterBehavior behavior = 2;
  bool invert = 3;
}

message Punctuation {
  // Defaults: ISOLATED
  optional messages.pre_tokenizers.SplitDelimiterBehavior behavior = 1;
}

message Digits {
  // Defaults: false
  optional bool individual_digits = 1;
}

message FixedLength {
  // Defaults: 5
  optional uint64 length = 1;
}